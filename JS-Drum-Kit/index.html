<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JS Drum Kit</title>
</head>
<body>
    <section class="sound-keys">
        <div class="key" data-key="A">
            <kbd>A</kbd>
            <span class="sound">Boom</span>
        </div>
        <div class="key" data-key="S">
            <kbd>S</kbd>
            <span class="sound">Clap</span>
        </div>
        <div class="key" data-key="D">
            <kbd>D</kbd>
            <span class="sound">HiHat</span>
        </div>
        <div class="key" data-key="F">
            <kbd>F</kbd>
            <span class="sound">Kick</span>
        </div>
        <div class="key" data-key="G">
            <kbd>G</kbd>
            <span class="sound">OpenHat</span>
        </div>
        <div class="key" data-key="H">
            <kbd>H</kbd>
            <span class="sound">Ride</span>
        </div>
        <div class="key" data-key="J">
            <kbd>J</kbd>
            <span class="sound">Snare</span>
        </div>
        <div class="key" data-key="K">
            <kbd>K</kbd>
            <span class="sound">Tink</span>
        </div>
        <div class="key" data-key="L">
            <kbd>L</kbd>
            <span class="sound">Tom</span>
        </div>

        <audio data-key="A" src="sounds/01 - JavaScript Drum Kit_sounds_boom.wav"></audio>
        <audio data-key="S" src="sounds/01 - JavaScript Drum Kit_sounds_clap.wav"></audio>
        <audio data-key="D" src="sounds/01 - JavaScript Drum Kit_sounds_hihat.wav"></audio>
        <audio data-key="F" src="sounds/01 - JavaScript Drum Kit_sounds_kick.wav"></audio>
        <audio data-key="G" src="sounds/01 - JavaScript Drum Kit_sounds_openhat.wav"></audio>
        <audio data-key="H" src="sounds/01 - JavaScript Drum Kit_sounds_ride.wav"></audio>
        <audio data-key="J" src="sounds/01 - JavaScript Drum Kit_sounds_snare.wav"></audio>
        <audio data-key="K" src="sounds/01 - JavaScript Drum Kit_sounds_tink.wav"></audio>
        <audio data-key="L" src="sounds/01 - JavaScript Drum Kit_sounds_tom.wav"></audio>
    </section>

    <script src="script.js"></script>
</body>
</html>
